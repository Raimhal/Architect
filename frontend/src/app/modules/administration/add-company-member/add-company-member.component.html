<app-modal-dialog-confirmation title="Add a new Company Member">
  <form [formGroup]="form" (submit)="onSubmit()" class="wrapper">

    <app-dropdown class="wide" label="Position" placeholder="Select a role"
                  [control]="roleName" [options]="roles$" [required]="true">
    </app-dropdown>

    <div> <!-- div for inlining -->
      <app-input style="margin-right: 10px" label="First Name" type="text"
                 [control]="firstName" [errorMessage]="firstNameError()">
      </app-input>

      <app-input style="margin-left: 10px" label="Last Name" type="text"
                 [control]="lastName" [errorMessage]="lastNameError()">
      </app-input>
    </div>
    <app-input class="wide" label="Email" type="email" [control]="userEmail" [errorMessage]="userEmailError()">
    </app-input>

    <app-large-button type="submit">Generate Password and Send</app-large-button>
  </form>
</app-modal-dialog-confirmation>
