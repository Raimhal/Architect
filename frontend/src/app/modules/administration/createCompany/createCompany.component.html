<div id="content">
  <div id="leftPart">
  </div>
  <div id="rightPart">
    <button mat-button mat-dialog-close id="CancelButton">← Back</button>
    <div id="componentlable">Registration a new company</div>
    <div id="CompanyIdDiv">
      <div>Company ID</div>
      <div>{{NewCompanyId}}</div>
    </div>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label class="label">Company name</mat-label>
      <input [(ngModel)]="company.name" matInput
             [formControl]="nameFormControl" [errorStateMatcher]="matcher">
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label class="label">Company Email</mat-label>
      <input type="email" [(ngModel)]="company.email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
             placeholder="company@radency.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label class="label">Country</mat-label>
      <input [(ngModel)]="company.country" matInput
             [formControl]="countryFormControl" [errorStateMatcher]="matcher">
      <mat-error *ngIf="countryFormControl.hasError('required')">
        Country is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label class="label">City</mat-label>
      <input [(ngModel)]="company.city" matInput
             [formControl]="cityFormControl" [errorStateMatcher]="matcher">
      <mat-error *ngIf="cityFormControl.hasError('required')">
        City is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label class="label">Address</mat-label>
      <input [(ngModel)]="company.address" matInput
             [formControl]="addressFormControl" [errorStateMatcher]="matcher">
      <mat-error *ngIf="addressFormControl.hasError('required')">
        Address is required
      </mat-error>
    </mat-form-field>

    <div id="SubmitButton" (click)="Submit()">Submit</div>
  </div>
</div>
