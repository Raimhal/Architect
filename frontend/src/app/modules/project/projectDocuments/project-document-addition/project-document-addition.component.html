<app-modal-dialog-confirmation title="Add A Project Document">
  <div class="container">
    <ngx-dropzone
    [ngClass]="this.files.length !== 0 ? 'loaded' : 'ds'"
    class="dropzone"
    (change)="onSelect($event)"
    accept=".jpg, .png, .pdf, .txt, .csv, .doc" 
  >
    <ngx-dropzone-preview
      *ngFor="let f of files"
      [removable]="true"
      (removed)="onRemove(f)"
    >
      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
    </ngx-dropzone-preview>
  </ngx-dropzone>
    
    <app-large-button #button [disabled]="files.length === 0" (click)="submit()">Submit</app-large-button>
  </div> 
</app-modal-dialog-confirmation>
