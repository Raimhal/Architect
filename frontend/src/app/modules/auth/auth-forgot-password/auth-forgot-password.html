<app-auth-page-layout>
  <h1 class="heading">Reset password</h1>

  <form [formGroup]="form" (submit)="submit()">

    <app-input label="Email" type="email" [control]="email" [errorMessage]="emailError()">
    </app-input>

    <app-large-button type="submit">Reset password</app-large-button>

  </form>
</app-auth-page-layout>
