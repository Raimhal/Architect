<app-auth-page-layout>
  <h4 class="mat-display-2" style="text-align: center; font-weight: 600">Reset password</h4>

  <form [formGroup]="form" (submit)="submit()">

    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Email address</mat-label>
      <input matInput type="email" formControlName="email">

      <mat-error *ngIf="email?.hasError('email') || !isSubmitted">Email is incorrect</mat-error>
    </mat-form-field>

    <button mat-raised-button class="w-100" color="primary" type="submit">Reset password</button>
  </form>
</app-auth-page-layout>
