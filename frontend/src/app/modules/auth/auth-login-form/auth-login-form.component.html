<app-auth-page-layout>
  <h1 class="heading">Login</h1>

  <form [formGroup]="form" (submit)="submit()">
    <app-input label="Email" type="email" [control]="email" [errorMessage]="emailError()">
    </app-input>

    <app-password-input label="Password" [control]="password" [errorMessage]="passwordError()">
    </app-password-input>

    <app-large-button type="submit">Login</app-large-button>

    <app-underlined-button routerLink="/forgot-password">Forgot password</app-underlined-button>
  </form>

</app-auth-page-layout>
