<h4 class="mat-display-2" style="text-align: center; font-weight: 600">Login</h4>

<form [formGroup]="form" (submit)="submit()">

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">
    <mat-error *ngIf="email?.hasError('email')">Please enter a valid email address</mat-error>
    <mat-error *ngIf="email?.hasError('required')">Email is <strong>required</strong></mat-error>
  </mat-form-field>

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="email" [type]="hidePassword ? 'password' : 'text'" formControlName="password">
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="password?.hasError('required')">Password is <strong>required</strong></mat-error>
    <mat-error *ngIf="password?.hasError('minLength')">Password must be at least 6 characters long</mat-error>
  </mat-form-field>

  <button mat-raised-button class="w-100" color="primary" type="submit">Login</button>

  <a mat-button routerLink="/login/forgot-password" class="w-100" style="margin-top: 18px">Forgot Password</a>
</form>
