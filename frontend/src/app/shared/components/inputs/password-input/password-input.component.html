<app-input [type]="changedType" [placeholder]="placeholder" [formControl]="formControl" [errorMessage]="errorMessage" [label]="label">
    <button mat-icon-button matSuffix class="eye-button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon [svgIcon]="hide ? 'Eye' : 'EyeSlash'">{{hide ? 'Eye' : 'EyeSlash'}}</mat-icon>
    </button>
</app-input>
